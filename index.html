<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.js"></script>
    <title>CUOTY YA</title>
</head>

<body>
    <h1>CUOTY YA</h1>
    <h3>Calcula tu cuota y tu interes</h3>

    <div id="contenedor">
        <div id="resultado">
            <h3>CALCULOS</h3>

            <form>
                <label for="nombre">Nombre:
                </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <label>DNI
                </label>
                <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
                <label>Monto:
                </label>
                <input type="number" name="monto" id="monto" placeholder="Ingrese el valor">
                <label>Cuotas:
                </label>
                <input type="number" name="cuotas" id="cuotas" placeholder="Ingrese el valor" min="1" max="3">

                <div id="calculos">
                </div>
                <input type="button"  class="btn"name="button" id="simular" value="Calcular tu Cuota">
                <input type="button"  class="btn"name="button2" id="solicitar" value="Solicitar el prestamo.">
                <input type="button"  class="btn"name="button3" id="reset" value="Reset">
            
            </form>
        </div>

        <div id="info">
            <div>
                <h3>INFORMACIÓN DEL CLIENTE</h3>
                <h4 id="infoCliente">Información sobre Nombre, monto y cuota</h4>
                <h5 id="alertaDeudor"></h4>
            </div>

            <div>
                <h3>INFORMACIÓN DEL PRESTAMO</h3>
                <h4 id="infoPrestamo">Información sobre Nombre, monto y cuota</h4>
            </div>




            <div>
                <h3 id="deudores">DNI DEUDORES</h3>
                    <div id="dniDeudores">
                    </div>
                        <input type="button" class="btn" name="button3" id="mostrar" value="Mostrar Deudores">
                        <input type="button" class="btn" name="button4" id="borrar" value="Borrar Deudores">
            </div>
        </div>
    </div>


    <script src="22960Rivera.js"></script>
</body>

</html>

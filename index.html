<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CUOTY YA</title>
</head>

<body>
    <h1>CUOTY YA</h1>
    <h3>Calcula tu cuota y tu interes</h3>

    <div id="contenedor">
        <div id="resultado">
            <h3>CALCULOS</h3>

            <form>
                <label for="nombre">Nombre:
                </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <label>DNI
                </label>
                <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
                <label>Monto:
                </label>
                <input type="number" name="monto" id="monto" placeholder="Ingrese el valor">
                <label>Cuotas:
                </label>
                <input type="number" name="cuotas" id="cuotas" placeholder="Ingrese el valor" min="1" max="3">

                <div id="int&Monto">
                </div>

                <input type="button" name="button" id="calcular" value="Calcular tu Cuota">
                <input type="button" name="button2" id="generar" value="Solicitar el prestamo.">
            </form>
        </div>
        
    <div id="info">
        <h3>INFORMACIÓN DEL CLIENTE</h3>
        <h4 id="presentar">Información sobre Nombre, monto y cuota</h4>
        <h3 id="deudores">DNI DEUDORES</h3>
        <input type="button" name="button3" id="mostrarDeudores" value="Mostrar Deudores">
    </div>
</div>
    

    <script src="./22960Rivera.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CUOTY YA</title>
</head>

<body>
    <h1>CUOTY YA</h1>
    <h3>Calcula tu cuota y tu interes</h3>

    <div id="contenedor">
        <div id="resultado">
            <h3>Calculos</h3>


            <!-- cambiar el primer form para solicitar prestamos
             -->
            <form>
                <label for="nombre">Nombre:
                </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <label>DNI
                </label>
                <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
                <label>Monto:
                </label>
                <input type="number" name="interes" id="monto"  placeholder="Ingrese el valor">
                <label>Cuotas:
                </label>
                <input type="number" name="final" id="cuotas"  placeholder="Ingrese el valor">
                <input type="button" name="button" id="submitDatos" value="Calcular tu Cuota">
            </form>
        </div>

        <div id="informe">
            <h3>SIMULACIÓN</h3>
            
            <form>
                <label>Monto Solicitado $:
                </label>
                <input type="number" name="montoInforme" id="montoInicialInforme" value="">
                <label>Cuotas Solicitadas:
                </label>
                <input type="number" name="cuotasInforme" id="cuotasInforme" value="" >
                <label>Interes:
                </label>
                <input type="number" name="interesInforme" id="interesInforme" value="" >
                <label>Monto Final:
                </label>
                <input type="number" name="finalInforme" id="finalInforme" value="" >
                <input type="button" name="button2" id="generar" value="solicitar">
            </form>
        </div>
    </div>

    <h3 id="presentar">INFORMACIÓN DEL CLIENTE</h3>
    
    <h3 id="deudores">DNI DEUDORES</h3>
    <input type="button" name="button3" id="mostrarDeudores" value="Mostrar Deudores">



    <script src="./22960Rivera.js"></script>

</body>

</html>
